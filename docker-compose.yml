services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    

  api:
    container_name: api-lead
    build: ./server
    restart: always
    ports:
        - 3030:3030
    depends_on:
      db:
        condition: service_healthy
    env_file:
        - ./server/.env
    
  web:
    container_name: web-container
    build: ./web
    depends_on:
      - api
    env_file:
      - ./web/.env
    restart: always
    ports:
      - 3000:3000

volumes:
  pgdata: